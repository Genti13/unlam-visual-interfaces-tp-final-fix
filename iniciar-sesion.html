<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center ">
        <div class="col-lg-6 col-md-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Iniciar sesión</h1>
                    <form class="form-signin">
                        <div class="form-group social-login mt-3 justify-content-center text-center ">
                            <button class="btn btn-lg btn-facebook btn-block social-btn" type="button" style="background-color: #6b91e2;color: white; font-size: 0.9rem; padding: 0.8rem 0.5rem ;">
                                <span><i class="fab fa-facebook-f"></i> Iniciar con Facebook</span>
                            </button>
                            <button class="btn btn-lg btn-google btn-block social-btn" type="button" style="background-color: red; color: white; font-size: 0.9rem; padding: 0.8rem 0.5rem; ">
                                <span><i class="fab fa-google-plus-g"></i> Iniciar con Google+</span>
                            </button>
                        </div>
                        <div class="form-group mt-3">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese email" required autofocus>
                        </div>
                        <div class="form-group mt-3">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese contraseña" required>
                        </div>
                        
                        <div class="form-group mt-4 justify-content-center text-center">
                            <button class="btn btn-lg btn-success btn-block btn-ingresar" type="submit" style="font-size: 1.2rem; padding: 0.9rem 3.9rem;">
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                            </button>
                        </div>
                        <div class="form-group mt-3 text-center ">
                            <button class="btn btn-lg btn-primary btn-block" type="button" id="btn-signup" style="font-size: 0.8rem; padding: 0.8rem 1.5rem ;">
                                <i class="fas fa-user-plus"></i> Registrar una cuenta nueva
                            </button>
                        </div>
                        <div class="form-group text-center mt-4">
                            <a href="#" id="forgot_pswd">¿Olvidó la contraseña?</a>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
