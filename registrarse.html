<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos de Tecnología - Registrarse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 col-md-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Registrarse</h1>
                    <form class="form-signin" id="ingresar">
                        <div class="form-group mt-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="inputNombre" class="form-control" placeholder="Ingrese nombre" required autofocus>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="inputApellido" class="form-control" placeholder="Ingrese apellido" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese contraseña" required>
                            </div>
                            <small class="form-text">Debe contener 1 mayúscula, 1 minúscula y un carácter especial</small>
                        </div>
                        <div class="form-group mt-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Repita la contraseña" required>
                            </div>
                            <small class="form-text contra" style="color: red; display: none;">Las contraseñas no coinciden</small>
                        </div>
                        
                        <div class="form-group mt-4 justify-content-center text-center">
                            <button class="btn btn-lg btn-success btn-block btn-registrar" type="submit" style="font-size: 1.2rem; padding: 0.9rem 3.9rem;"  href="login.html">
                                <i class="fas fa-user-plus"></i> Registrarse
                            </button>
                        </div>
                        <div class="form-group mt-3 text-center">
                            <a class="btn btn-lg btn-primary btn-block" type="button" id="btn-login" style="font-size: 0.8rem; padding: 0.8rem 1.5rem;" href="iniciar-sesion.html">
                                <i class="fas fa-sign-in-alt"></i> Ya tengo una cuenta
                            </a>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    document.getElementById('ingresar').addEventListener('submit', function(e) {
        e.preventDefault();
        let password = document.getElementById('inputPassword').value;
        let passwordRepeat = document.getElementById('inputPasswordRepeat').value;
        // como hago para que contenga una mayuscula, una minuscula y un caracter especial?
        
    
        if (password !== passwordRepeat) {
            document.querySelector('.contra').style.display = 'block';
        
        }else{
            window.location.href = 'login.html';
        }
    });
 

</script>

</body>
</html>
